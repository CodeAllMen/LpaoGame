<html class="">

<head>
    <title>{{.Title}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
    <style type="text/css">
        .modal-dialog {
            width: 80%;
            z-index: 1050;
        }

        .modal-body {
            max-height: calc(100vh - 210px);
            overflow-y: auto;
        }

        .clipboard {
            display: block;
            position: relative;
        }

        .btn-clipboard {
            background-color: #fff;
            border: 1px solid #c1c1c8;
            color: #777;
            border-radius: 0 4px;
            cursor: pointer;
            display: block;
            font-size: 12px;
            padding: 5px 8px;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 10;
        }

        .btn-clipboard:hover {
            background-color: #563d7c;
            border-color: #563d7c;
            color: #fff;
        }

        .highlight {
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
            border-radius: 4px;
            padding: 15px;
        }

        .highlight pre {
            background-color: transparent;
            border: 0 none;
            margin-bottom: 0;
            margin-top: 0;
            padding: 0;
            word-break: normal;
        }

        .btn-primary {
            color: #fff !important;
        }

        td.link {
            position: relative;
        }

        /*
        td.preview img {
            max-width: 200px;
        }
        */

        td.link .btn-clipboard {
            border-radius: 0;
            border-bottom-left-radius: 4px;
            top: -2px;

        }

        .thumb {
            position: relative;
        }

        .btns {
            position: absolute;
            width: 100%;
            bottom: 30px;
            left: 0;
            text-align: center;
            display: none
        }

        .btns button,
        .btns a {
            width: 80%;
            margin-bottom: 5px;
        }

        .nav_container {
            width: 100%;
            height: 50px;
            z-index: 100000;
        }

        .nav_container_ul {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 50px;
        }

        .nav_container_ul li {
            width: auto;
            height: 50px;
            line-height: 50px;
            color: #ffffff;
            font-size: 24px;
            list-style: none;
            float: right;
            margin-left: 16px;
            display: block;
        }

        @media (min-width: 1200px) {
            .index.block-group .item {
                width: 19%;
            }

            .index {
                margin-left: 2.5% !important;
            }
        }

        @media screen and (max-width: 500px)  {
            .nav_container {
                margin-top: 40px;
            }

            .nav_container_ul li {
                float: left;
                font-size: 12px;
                line-height: 40px;
            }

            .container {

            }
        }
    </style>
    <script src="https://pagead2.googlesyndication.com/pagead/js/r20180917/r20180604/osd.js"></script>
    <script src="https://pagead2.googlesyndication.com/pub-config/r20160913/ca-pub-5029257013560698.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="/static/js/clipboard.min.js"></script>
    <link rel="preload" href="https://adservice.google.com/adsid/integrator.js?domain=www.htmlgames.com" as="script">
    <script type="text/javascript"
            src="https://adservice.google.com/adsid/integrator.js?domain=www.htmlgames.com"></script>
    <link type="text/css" rel="stylesheet" charset="UTF-8"
          href="https://translate.googleapis.com/translate_static/css/translateelement.css">
</head>

<body class="" style="    background: #0d2134">


<script>
    var fn = function (e) {
        if (!/zmore/.test(e.target.className)) {
            $('#dmore').hide();
        }
    }
    document.addEventListener('click', fn);
    document.addEventListener('touchstart', fn);
</script>

<!-- Navbar -->
<div class="navbar navbar-default" role="navigation" style="background: rgba(16,30,44,0.95);">
    <div class="container">
        <div class="navbar-header" style="max-height: 60px;padding: 5px; text-align: center;">
            <img src="/static/img/logo.png" style="width: 100%;">
        </div>
        <!-- search -->
        <div class="row" id="search" style="display:none">
            <div class="col-xs-12">
                <form id="searchForm" action="/search/" method="get">
                    <div class="input-group">
                        <input type="text" name="q" autocomplete="off" placeholder="Find a game" class="form-control"
                               maxlength="40"
                               value="">
                        <span class="fa fa-times-circle-o"></span>
                        <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Find</button>
              </span>
                    </div>
                    <ul></ul>
                </form>
            </div>
        </div>

        <div class="nav_container">
            <ul class="nav_container_ul">
                {{range .CategoryList}}
                    <a href="/category?category_id={{.Id}}"><li>{{.Name}}</li></a>
                {{end}}
                <li style="clear: both;"></li>
            </ul>
        </div>
        <!-- /search -->
    </div>
    <!-- /.container -->
</div>
<!-- /.navbar -->
<!-- /Navbar -->
<div class="container">

    <div class="index block-group">

        {{range $ind, $oneGame := .GameList}}
            <div class="item block glow">
                <div class="game" title="Daily Word Search">
                    <h3>{{$oneGame.GameName}}</h3>
                    <div class="stars" title="{{$oneGame.Stars}}" style="color: #EC9123;">
                        {{/*<i class="fa fa-star-o" style="font-size: 16px;"></i>*/}}
                        <div class="stars{{$oneGame.Stars}}0"></div>
                    </div>
                    <div class="thumb">
                        <img src="{{$oneGame.ImageURL}}" class="img-responsive">
                        <div class="new"></div>
                        <div class="btns" style="display: none;">
                            <a href="/game/{{$oneGame.ID}}" class="btn btn-primary" style="background: #EC9123;
    border: 1px solid #EC9123;
    font-weight: 700;
    padding: 8px 20px;">Jetzt spielen</a>
                        </div>
                    </div>
                </div>
            </div>
        {{end}}

    </div>
</div>
